<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Deril</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .biodata {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .biodata img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .biodata h2 {
            margin: 10px 0 5px;
        }
        .biodata p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="biodata">
        <img src="foto.jpg" alt="Foto Profil">
        <h2>Deril </h2>
        <p><strong>NPM:</strong> 07696</p>
    </div>
</body>
</html>
